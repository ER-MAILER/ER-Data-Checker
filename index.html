<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ER Data Checker â€” Secure Login</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary: #1a365d;
      --secondary: #2d3748;
      --accent: #3182ce;
      --accent-light: #4299e1;
      --accent-gold: #d69e2e;
      --text: #f7fafc;
      --text-muted: #a0aec0;
      --card-bg: rgba(255, 255, 255, 0.95);
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: var(--text);
    }

    .main-container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Login Container Styles */
    .login-container {
      background: var(--card-bg);
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: var(--shadow);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
      margin-bottom: 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 1.5rem;
    }

    .logo-icon {
      font-size: 2.2rem;
      color: var(--accent);
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--accent), var(--accent-gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-container h2 {
      color: #2d3748;
      font-size: 1.6rem;
      margin-bottom: 0.8rem;
      font-weight: 600;
    }

    .login-container p {
      color: #718096;
      margin-bottom: 1.8rem;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.85rem 1rem 0.85rem 2.8rem;
      border: 1.5px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
      background: #f8fafc;
    }

    .input-group input:focus {
      border-color: var(--accent);
      background: white;
      box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #a0aec0;
      font-size: 1.1rem;
    }

    .btn {
      background: linear-gradient(to right, var(--accent), var(--accent-light));
      color: white;
      border: none;
      width: 100%;
      padding: 0.9rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover {
      background: linear-gradient(to right, var(--accent-light), var(--accent));
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(49, 130, 206, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .error {
      color: #e53e3e;
      font-size: 0.9rem;
      margin-top: 0.8rem;
      min-height: 20px;
      text-align: center;
      font-weight: 500;
    }

    .footer {
      margin-top: 1.8rem;
      font-size: 0.9rem;
      color: #718096;
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .footer a:hover {
      color: var(--accent-light);
      text-decoration: underline;
    }

    .loading {
      display: none;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--accent);
      font-weight: 500;
    }

    /* ER Tools Section Styles */
    .er-tools-header {
      text-align: center;
      color: white;
      font-size: 2rem;
      margin: 20px 0 30px;
      font-weight: 700;
      letter-spacing: .5px;
    }

    .er-tools-box {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .tool-card {
      width: 180px;
      height: 200px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: 0.3s ease-in-out;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      cursor: pointer;
      padding: 20px;
    }

    .tool-card:hover {
      transform: translateY(-8px) scale(1.05);
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 12px 35px rgba(0,0,0,0.4);
      background: rgba(255, 255, 255, 0.12);
    }

    .tool-logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 15px;
      transition: .3s;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
    }

    .tool-card:hover .tool-logo {
      transform: scale(1.15);
    }

    .tool-title {
      font-size: 15px;
      font-weight: 600;
      color: white;
      text-align: center;
      line-height: 1.4;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .login-container {
        padding: 2rem;
        max-width: 380px;
      }
      
      .er-tools-box {
        gap: 20px;
      }
      
      .tool-card {
        width: 160px;
        height: 180px;
      }
      
      .tool-logo {
        width: 60px;
        height: 60px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .login-container {
        padding: 1.5rem;
        max-width: 100%;
      }
      
      .er-tools-header {
        font-size: 1.7rem;
      }
      
      .er-tools-box {
        gap: 15px;
      }
      
      .tool-card {
        width: 140px;
        height: 160px;
      }
      
      .tool-title {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <!-- Login Container -->
    <div class="login-container">
      <div class="logo">
        <i class="fas fa-shield-alt logo-icon"></i>
        <div class="logo-text">ER Data Checker</div>
      </div>
      
      <h2>Secure Login Access</h2>
      <p>Enter your credentials to validate Mix & Paid data securely</p>

      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="input-group">
        <i class="fas fa-lock input-icon"></i>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>

      <button class="btn" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i> Login to Dashboard
      </button>
      <div id="error-message" class="error"></div>
      <div id="loading" class="loading">Authenticating, please wait...</div>

      <div class="footer">
        <p>Don't have an account? <a href="#" id="contactAdmin">Contact Administrator</a></p>
      </div>
    </div>

    <!-- ER Tools Section -->
    <h2 class="er-tools-header">ER Official Tools</h2>

    <div class="er-tools-box">
      <!-- ER Mailer -->
      <div class="tool-card"
           onclick="window.open('https://er-mailer.github.io/ER-Mailer---Download-Center/', '_blank')">
        <img src="https://via.placeholder.com/70/3182CE/FFFFFF?text=EM" class="tool-logo" alt="ER Mailer">
        <div class="tool-title">Email Blasting Software</div>
      </div>

      <!-- ER Ghost Scraper -->
      <div class="tool-card"
           onclick="window.open('https://er-mailer.github.io/ER-Ghost-Scraper/', '_blank')">
        <img src="https://via.placeholder.com/70/EE1C25/FFFFFF?text=GS" class="tool-logo" alt="ER Ghost Scraper">
        <div class="tool-title">Data Collecting Software</div>
      </div>

      <!-- ER MS365 Tool -->
      <div class="tool-card"
           onclick="window.open('https://er-mailer.github.io/ER-MS365/', '_blank')">
        <img src="https://via.placeholder.com/70/4285F4/FFFFFF?text=MS" class="tool-logo" alt="ER MS365">
        <div class="tool-title">MS-365 Data Uploader</div>
      </div>
      
      <!-- ER RDP Tool -->
      <div class="tool-card"
          onclick="window.open('https://er-mailer.github.io/RDP/', '_blank')">
        <img src="https://via.placeholder.com/70/007BFF/FFFFFF?text=RDP" class="tool-logo" alt="ER RDP">
        <div class="tool-title">Choose Your RDP Provider</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCYLIb4UFMDERgc0T4cUHDWK1oTlpsdqMI",
      authDomain: "er-data-checker.firebaseapp.com",
      projectId: "er-data-checker",
      storageBucket: "er-data-checker.firebasestorage.app",
      messagingSenderId: "288951811041",
      appId: "1:288951811041:web:13ca2eedc69bcb450cf0a0",
      measurementId: "G-5XTTX0P0WV"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    /* ---------------------
       If already logged in (same tab)
    ---------------------- */
    if (sessionStorage.getItem("er_logged_in") === "true") {
      window.location.replace("er.html");
    }

    /* ---------------------
       Prevent back button login bypass
    ---------------------- */
    window.history.pushState(null, "", window.location.href);
    window.onpopstate = () => window.history.pushState(null, "", window.location.href);

    /* ---------------------
       Login System
    ---------------------- */
    const loginBtn = document.getElementById("loginBtn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const errorMessage = document.getElementById("error-message");
    const loadingText = document.getElementById("loading");

    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      errorMessage.textContent = "";
      loadingText.style.display = "block";
      loginBtn.disabled = true;

      if (!email || !password) {
        errorMessage.textContent = "Please enter both email and password.";
        loadingText.style.display = "none";
        loginBtn.disabled = false;
        return;
      }

      try {
        await signInWithEmailAndPassword(auth, email, password);

        // SAVE SESSION (browser tab only)
        sessionStorage.setItem("er_logged_in", "true");

        loadingText.textContent = "Login successful! Redirecting...";
        setTimeout(() => {
          window.location.replace("er.html");
        }, 700);
      } catch (error) {
        let msg = "Login failed.";
        if (error.code === "auth/wrong-password") msg = "Wrong password.";
        if (error.code === "auth/user-not-found") msg = "User not found.";
        if (error.code === "auth/invalid-email") msg = "Invalid email.";
        errorMessage.textContent = msg;

        loadingText.style.display = "none";
        loginBtn.disabled = false;
      }
    });

    // Contact Admin Link
    document.getElementById('contactAdmin').addEventListener('click', function(e) {
      e.preventDefault();
      const message = encodeURIComponent("Hello, I'm interested in getting an account for ER Data Checker. Please provide me with registration details.");
      window.open(`https://wa.me/8801795541326?text=${message}`, '_blank');
    });

    // Enter key to submit form
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        loginBtn.click();
      }
    });
  </script>
</body>
</html>
